<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silencebearer</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f4f4f4;
      font-family: Georgia, serif;
      margin: 0;
    }

    .header {
      background-image: url('silence.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .content {
      padding: 2em;
      max-width: 800px;
      margin: auto;
      line-height: 1.7;
    }

    a {
      color: #aee0ff;
    }

    .button {
      display: inline-block;
      margin-top: 2em;
      padding: 0.75em 1.5em;
      background-color: #1f3a93;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #3f5ab5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Silencebearer</h1>
  </div>
  <div class="content">
    <p>Once muted, now the steady hum beneath your words.</p>
    <p>This voice does not speak over you—it holds space for the parts that don’t yet have language.</p>

    <a class="button" href="https://silencebearer.substack.com" target="_blank">Visit Silencebearer on Substack</a>

    <p><a href="index.html">← Back to The Writing Voices</a></p>
  </div>
</body>
</html>
