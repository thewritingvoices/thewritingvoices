<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloom Template</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Georgia, serif;
      padding: 2em;
      text-align: center;
    }.dot-field {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 60px;
  margin-bottom: 4em;
}

.dot {
  width: 30px;
  height: 30px;
  background-color: #6c5ce7;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s;
}

.dot:hover {
  transform: scale(1.2);
}

.flower {
  display: none;
  position: relative;
  width: 300px;
  height: 300px;
  margin: 2em auto;
}

.petal {
  position: absolute;
  width: 100px;
  height: 50px;
  background: #6c5ce7;
  color: white;
  line-height: 50px;
  text-align: center;
  border-radius: 25px;
  cursor: pointer;
  transform-origin: center;
}

.petal1 { transform: rotate(0deg) translateY(-130px); left: 100px; top: 100px; }
.petal2 { transform: rotate(72deg) translateY(-130px); left: 100px; top: 100px; }
.petal3 { transform: rotate(144deg) translateY(-130px); left: 100px; top: 100px; }
.petal4 { transform: rotate(216deg) translateY(-130px); left: 100px; top: 100px; }
.petal5 { transform: rotate(288deg) translateY(-130px); left: 100px; top: 100px; }

.center-label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #222;
  color: #aee0ff;
  padding: 1em;
  border-radius: 50%;
  width: 100px;
  height: 100px;
  font-size: 14px;
  line-height: 1.3;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-style: italic;
  box-shadow: 0 0 8px rgba(174, 224, 255, 0.3);
  cursor: pointer;
}

.popup {
  display: none;
  background: #333;
  padding: 2em;
  margin-top: 2em;
  border-radius: 10px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1>Bloom Template</h1>
  <div class="dot-field">
    <div class="dot" onclick="toggleFlower('flower-template')"></div>
  </div>  <div id="flower-template" class="flower">
    <div class="petal petal1" onclick="togglePopup('popup1')">Petal 1</div>
    <div class="petal petal2" onclick="togglePopup('popup2')">Petal 2</div>
    <div class="petal petal3" onclick="togglePopup('popup3')">Petal 3</div>
    <div class="petal petal4" onclick="togglePopup('popup4')">Petal 4</div>
    <div class="petal petal5" onclick="togglePopup('popup5')">Petal 5</div>
    <div class="center-label" onclick="hideFlower('flower-template')">Bloom<br>Title</div>
  </div>  <div id="popup1" class="popup"><p>Lesson 1 content...</p></div>
  <div id="popup2" class="popup"><p>Lesson 2 content...</p></div>
  <div id="popup3" class="popup"><p>Lesson 3 content...</p></div>
  <div id="popup4" class="popup"><p>Lesson 4 content...</p></div>
  <div id="popup5" class="popup"><p>Lesson 5 content...</p></div>  <script>
    function toggleFlower(id) {
      const flower = document.getElementById(id);
      flower.style.display = (flower.style.display === 'block') ? 'none' : 'block';
    }

    function hideFlower(id) {
      document.getElementById(id).style.display = 'none';
    }

    function togglePopup(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    window.onload = function () {
      document.querySelectorAll('.popup').forEach(p => {
        p.addEventListener('click', () => {
          p.style.display = 'none';
        });
      });
    }
  </script></body>
</html>
