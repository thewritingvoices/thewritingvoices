<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fort Workbook: A New Approach to Trauma Recovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
        }
        
        .content {
            padding: 3rem 2rem;
        }
        
        .section {
            margin-bottom: 2.5rem;
        }
        
        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        
        .section p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
            text-align: justify;
        }
        
        .humanitarian-section {
            background: linear-gradient(135deg, #e53e3e 0%, #fc8181 100%);
            color: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            margin: 3rem 0;
            text-align: center;
        }

        /* ðŸ‘‡ FIXED: Add white text explicitly for paragraphs */
        .humanitarian-section p,
        .humanitarian-section .mission-statement p {
            color: white;
        }
        
        .humanitarian-section h2 {
            color: white;
            border: none;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .humanitarian-section p {
            margin-bottom: 1.5rem;
            opacity: 0.95;
        }
        
        .crisis-resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .crisis-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .crisis-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .crisis-link h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .crisis-link .flag {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .crisis-link .description {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .audio-section {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin: 2rem 0;
        }
        
        .audio-section h2 {
            color: #667eea;
            border: none;
            margin-bottom: 1rem;
        }
        
        .audio-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }
        
        .audio-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .audio-link::before {
            content: "ðŸŽ§ ";
            margin-right: 0.5rem;
        }
        
        .intro-text {
            font-size: 1.2rem;
            color: #2d3748;
            background: #edf2f7;
            padding: 1.5rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            border-left: 4px solid #4299e1;
        }
        
        .mission-statement {
            background: #f7fafc;
            padding: 2rem;
            border-radius: 8px;
            border-left: 4px solid #38a169;
            margin: 2rem 0;
        }
        
        .mission-statement h3 {
            color: #38a169;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .cta-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 3rem;
        }
        
        .cta-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            color: #718096;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header .subtitle {
                font-size: 1rem;
            }
            
            .content {
                padding: 2rem 1.5rem;
            }
            
            .section p {
                font-size: 1rem;
            }
            
            .humanitarian-section {
                padding: 2rem 1.5rem;
            }
            
            .crisis-resources {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

</html>
